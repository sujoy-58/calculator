<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="calculator">
        <div class="calsi"><div id="result">0</div></div>
        
        <div class="items">
            <button onclick="clearInput()">C</button>
            <button class="deletion" onclick="clearLastInput()">Del</button>
            <button onclick="appendToResult('.')">.</button>
            <button onclick="appendToResult('-')">-</button>
            <button onclick="appendToResult('7')">7</button>
            <button onclick="appendToResult('8')">8</button>
            <button onclick="appendToResult('9')">9</button>
            <button onclick="appendToResult('/')">/</button>
            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('6')">6</button>
            <button onclick="appendToResult('*')">*</button>
            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>
            <button onclick="appendToResult('3')">3</button>
            <button class="double-row" onclick="appendToResult('+')">+</button>
            <button onclick="appendToResult('0')">0</button>
            <button class="double-column" onclick="calculateResult()">=</button>
        </div>
       
    </div>


    <script src="script.js" async defer></script>
</body>

</html>
